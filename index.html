<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Objects Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-menu">
        <h1>Falling Heads</h1>
        <button id="start-game">Play</button>
    </div>
    
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="timer">Time left: 10 seconds</div>
        <div id="objects"></div>
        <div id="game-over" style="display: none;">
            <h2 id="game-over-message"></h2>
            <button id="play-again">Play Again</button>
            <button id="exit-game">Exit Game</button>
        </div>
    </div>
    <button id="sound-toggle" class="sound-button">Sound On</button>

    <!-- Footer with "by Tom Billington" -->
    <footer class="footer-visible">
        <p>A techtom game by Tom Billington</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
